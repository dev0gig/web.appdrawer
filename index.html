<style>
	body {
		margin: 0px;
		background-color: #111;
	}

	.app-container {
		padding: 30px;

		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
		gap: 20px;
	}

	.app {
		background-size: cover;
		height: 60px;
		width: 60px;
		border: none;
		border-radius: 50%;
		cursor: pointer;

		&:hover {
			transform: scale(1.2);
			box-shadow: 0px 0px 10px #03000e;
			cursor: pointer;
		}
	}

	#dot_yellow {
		border: 4px dotted yellow;
	}

	#dot_royalblue {
		border: 4px dotted royalblue;
	}
</style>

<script>
	const buttons = document.querySelectorAll(".app");

	// url
	buttons.forEach((button) => {
		button.addEventListener("click", () => {
			const url = button.dataset.url;
			location.href = url;
		});

		// img
		buttons.forEach(function (button) {
			const imgURL = button.dataset.img;
			button.style.backgroundImage = `url(${imgURL})`;
		});
	});

	// sort buttons
	document.addEventListener("DOMContentLoaded", () => {
		const container = document.querySelector('.app-container');
		const buttons = Array.from(container.querySelectorAll('.app'));

		buttons.sort((a, b) => a.getAttribute('title').localeCompare(b.getAttribute('title')));

		container.innerHTML = '';

		buttons.forEach(button => container.appendChild(button));
	});
</script>

</html>
